<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SmartFoodSafe | Compartir Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #080808; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            padding: 40px 20px;
        }
        .form-card { 
            background: #141414; 
            padding: 40px; 
            border-radius: 12px; 
            border-top: 6px solid #E50914; 
            width: 100%; 
            max-width: 650px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.7); 
        }
        h2 { 
            font-family: 'Bebas Neue', cursive; 
            font-size: 3.5rem; 
            color: #E50914; 
            text-align: center; 
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        
        .form-group { margin-bottom: 25px; }
        
        label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: 600; 
            color: #e5e5e5; 
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* Estilo para los inputs de texto y textareas */
        input[type="text"], textarea {
            width: 100%;
            background: #2b2b2b !important;
            border: 1px solid #444 !important;
            color: white !important;
            padding: 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #E50914 !important;
            outline: none;
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.3);
        }

        textarea { height: 120px; resize: none; }

        /* Botón principal */
        .btn-save { 
            background: #E50914; 
            border: none; 
            width: 100%; 
            padding: 16px; 
            font-weight: bold; 
            font-size: 1.3rem; 
            color: white;
            border-radius: 8px;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
        }
        .btn-save:hover { 
            background: #f40612; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }
    </style>
</head>
<body>
    <div class="form-card">
        <h2>COMPARTIR RECETA</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small class="text-muted d-block mt-1">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                    <div class="text-danger small mt-1">⚠️ {{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-save">PUBLICAR EN MI LIBRO</button>
            <div class="text-center mt-4">
                <a href="{% url 'lista_recetas' %}" class="text-secondary text-decoration-none small">← Volver al catálogo</a>
            </div>
        </form>
    </div>
</body>
</html>
