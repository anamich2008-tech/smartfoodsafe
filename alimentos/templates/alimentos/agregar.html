<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFoodSafe | Registrar Alimento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-red: #E50914;
            --deep-black: #080808;
            --card-gray: #1f1f1f;
        }

        body {
            background-color: var(--deep-black);
            background-image: 
                radial-gradient(circle at top right, rgba(229, 9, 20, 0.05), transparent),
                radial-gradient(circle at bottom left, rgba(0, 212, 255, 0.05), transparent);
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(31, 31, 31, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            border-top: 4px solid var(--primary-red);
        }

        h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
            color: var(--primary-red);
        }

        /* Estilo para los campos de Django */
        form p { margin-bottom: 20px; }

        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #b3b3b3;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: white;
            margin-bottom: 10px;
        }

        /* SECCI√ìN DE FOTO */
        .camera-section {
            background: #262626;
            border: 2px dashed #444;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 25px;
        }

        #img-preview {
            max-width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            display: none;
            margin: 10px auto;
            border: 2px solid var(--primary-red);
        }

        .btn-camera-trigger {
            background: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-camera-trigger:hover {
            background: white;
            color: black;
        }

        /* Ocultar input original de Django */
        input[type="file"] { display: none; }

        .btn-save {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 4px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-save:hover {
            background-color: #f40612;
            transform: scale(1.02);
        }

        .help-text {
            color: #8c8c8c;
            font-size: 0.75rem;
            margin-top: -5px;
            margin-bottom: 15px;
            display: block;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>NUEVO INGRESO</h2>
    
    <form method="POST" enctype="multipart/form-data" id="mainForm">
        {% csrf_token %}
        
        <div class="form-fields">
            {{ form.as_p }}
        </div>
        
        <small id="fechaAyuda" class="help-text">‚ÑπÔ∏è Formato: A√±o-Mes-D√≠a (Ej: 2026-05-31)</small>

        <div class="camera-section">
            <label>Imagen del Producto</label>
            <img id="img-preview" src="" alt="Vista previa">
            
            <div id="instrucciones-camara">
                <p class="small text-secondary">La foto es obligatoria para tu inventario</p>
                <button type="button" class="btn-camera-trigger" onclick="abrirOpcionesImagen()">
                    üì∏ TOMAR FOTO / GALER√çA
                </button>
            </div>
            <p id="archivo-ok" class="small text-success mt-2 fw-bold" style="display:none;">‚úÖ Imagen cargada</p>
        </div>

        <div class="form-check mb-4 mt-3">
            <input class="form-check-input" type="checkbox" id="checkPrivacidad" required>
            <label class="form-check-label small text-white-50" for="checkPrivacidad" style="text-transform: none;">
                Acepto que SmartFoodSafe acceda a mi c√°mara/galer√≠a seg√∫n la pol√≠tica de privacidad.
            </label>
        </div>

        <button type="submit" class="btn-save">Guardar en Inventario</button>
        <a href="/" class="btn-back" style="display:block; text-align:center; color:#8c8c8c; text-decoration:none; margin-top:15px;">‚Üê Volver</a>
    </form>
</div>

<script>
    // 1. Convertir campo de fecha en calendario autom√°ticamente
    document.addEventListener('DOMContentLoaded', function() {
        const inputFecha = document.querySelector('input[name*="fecha"]') || document.querySelector('input[name*="caducidad"]');
        if (inputFecha) {
            inputFecha.type = 'date'; // Esto pone el calendario üìÖ
            // Movemos el texto de ayuda justo debajo de la fecha
            const ayuda = document.getElementById('fechaAyuda');
            inputFecha.parentNode.insertBefore(ayuda, inputFecha.nextSibling);
        }

        // Hacemos que el input de archivo de Django sea el que usemos
        const inputFileReal = document.querySelector('input[type="file"]');
        if (inputFileReal) {
            inputFileReal.id = "inputFotoReal";
            inputFileReal.required = true; // Foto obligatoria
            
            // Si cambia (eligen foto), mostrar previsualizaci√≥n
            inputFileReal.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const preview = document.getElementById('img-preview');
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                        document.getElementById('instrucciones-camara').style.display = 'none';
                        document.getElementById('archivo-ok').style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                }
            });
        }
    });

    // 2. Funci√≥n para abrir la c√°mara con permiso previo
    function abrirOpcionesImagen() {
        Swal.fire({
            title: 'Acceso al dispositivo',
            text: "Para registrar el alimento, necesitamos abrir tu c√°mara o galer√≠a. ¬øDeseas continuar?",
            icon: 'info',
            showCancelButton: true,
            confirmButtonText: 'S√≠, permitir',
            cancelButtonText: 'Cancelar',
            background: '#141414',
            color: '#fff',
            confirmButtonColor: '#E50914'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById('inputFotoReal').click();
            }
        });
    }
</script>

</body>
</html>
