<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFoodSafe | Registrar Alimento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-red: #E50914;
            --deep-black: #080808;
            --card-gray: #1f1f1f;
        }

        body {
            background-color: var(--deep-black);
            background-image: 
                radial-gradient(circle at top right, rgba(229, 9, 20, 0.05), transparent),
                radial-gradient(circle at bottom left, rgba(0, 212, 255, 0.05), transparent);
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background-color: rgba(31, 31, 31, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 500px;
            border-top: 4px solid var(--primary-red);
        }

        h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-align: center;
            color: var(--primary-red);
        }

        /* Estilo para los campos de Django form.as_p */
        form p {
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #b3b3b3;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #333;
            color: white;
            transition: all 0.3s ease;
        }

        form input:focus {
            outline: none;
            border-color: var(--primary-red);
            background-color: #444;
            box-shadow: 0 0 8px rgba(229, 9, 20, 0.3);
        }

        /* BOTONES */
        .btn-save {
            background-color: var(--primary-red);
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 4px;
            margin-top: 10px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-save:hover {
            background-color: #f40612;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #8c8c8c;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-back:hover {
            color: white;
        }

        /* Animación de entrada */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="form-container fade-in">
    <h2>NUEVO INGRESO</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-fields">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn-save">Guardar en Inventario</button>
        <a href="/" class="btn-back">← Volver a la cartelera</a>
    </form>
</div>

<script>
    // Un pequeño truco para que los inputs de Django tengan clases de Bootstrap automáticamente
    document.querySelectorAll('input, select, textarea').forEach(element => {
        element.classList.add('form-control-custom');
    });
</script>

</body>
</html>
