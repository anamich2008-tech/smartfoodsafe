<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SmartFoodSafe</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --netflix-red: #E50914;
            --dark-overlay: rgba(0, 0, 0, 0.65);
            --input-gray: #333;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
        }

        /* Fondo con imagen y overlay oscuro */
        .bg-image {
            background-image: linear-gradient(to top, var(--dark-overlay), var(--dark-overlay)), 
                              url('https://images.unsplash.com/photo-1510076857177-7470076d4098?q=80&w=2072'); 
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Caja de Login estilo Netflix */
        .login-card {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            min-height: 550px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
        }

        .login-card h2 {
            color: #fff;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 28px;
        }

        /* Estilo de los Inputs */
        .form-control {
            background: var(--input-gray) !important;
            border: none;
            border-radius: 4px;
            color: white !important;
            height: 50px;
            padding: 10px 20px;
            margin-bottom: 16px;
        }

        .form-control:focus {
            background: #454545 !important;
            box-shadow: none;
            border-bottom: 2px solid #e87c03; /* El toque naranja de foco */
        }

        .form-control::placeholder {
            color: #8c8c8c;
        }

        /* Botón Rojo Netflix */
        .btn-netflix {
            background-color: var(--netflix-red);
            border: none;
            height: 50px;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 24px;
            transition: 0.3s;
        }

        .btn-netflix:hover {
            background-color: #c11119;
            transform: scale(1.02);
        }

        /* Links y texto inferior */
        .login-help {
            display: flex;
            justify-content: space-between;
            color: #b3b3b3;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .footer-text {
            color: #737373;
            margin-top: 30px;
        }

        .footer-text a {
            color: #fff;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }

        /* Pequeña animación de entrada */
        .login-card {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="bg-image">
    <div class="login-card">
        <h2>Inicia sesión</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Usuario o correo" required>
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
            </div>

            <button type="submit" class="btn btn-netflix w-100 text-white">Entrar</button>
            
            <div class="login-help">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember">Recuérdame</label>
                </div>
                <a href="#" class="text-decoration-none text-secondary">¿Necesitas ayuda?</a>
            </div>
        </form>

        <div class="footer-text">
            ¿Nuevo en la plataforma? <a href="{% url 'registro' %}">Regístrate ahora</a>.
            <br>
            <small class="text-muted mt-3 d-block">
                Esta página está protegida por Google reCAPTCHA para asegurar que no eres un robot.
            </small>
        </div>
    </div>
</div>

</body>
</html>
