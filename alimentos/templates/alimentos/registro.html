<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | SmartFoodSafe</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --netflix-red: #E50914;
            --dark-gray: #333;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
        }

        .bg-food-city {
            background-image: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.3) 50%, rgba(0,0,0,0.8) 100%), 
                              url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070'); 
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
        }

        .register-card {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 50px 60px;
            border-radius: 12px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            animation: slideUp 0.8s ease-out;
        }

        .register-card h2 {
            color: #fff;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: left;
        }

        .form-control {
            background: var(--dark-gray) !important;
            border: none;
            border-radius: 5px;
            color: white !important;
            height: 55px;
            padding: 10px 20px;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            background: #454545 !important;
            box-shadow: none;
            border-bottom: 3px solid var(--netflix-red);
        }

        /* Estilo para el Checkbox Rojo */
        .form-check-input:checked {
            background-color: var(--netflix-red);
            border-color: var(--netflix-red);
        }

        .form-check-label {
            color: #8c8c8c;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .btn-register {
            background-color: var(--netflix-red);
            border: none;
            height: 55px;
            font-weight: 700;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background-color: #ff0f1a;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .login-link {
            color: #737373;
            margin-top: 30px;
            font-size: 1rem;
            text-align: left;
        }

        .login-link a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="bg-food-city">
    <div class="register-card">
        <h2>Suscr√≠bete</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-1">
                <input type="text" class="form-control" name="username" placeholder="Nombre de usuario" required>
            </div>
            
            <div class="mb-1">
                <input type="email" class="form-control" name="email" placeholder="Correo electr√≥nico" required>
            </div>
            
            <div class="mb-1">
                <input type="password" class="form-control" name="password" placeholder="Contrase√±a segura" required>
            </div>

            <div class="form-check mb-3 mt-3">
                <input class="form-check-input" type="checkbox" id="checkLegal" required>
                <label class="form-check-label" for="checkLegal">
                    Acepto los <a href="javascript:void(0)" onclick="mostrarTerminos()" class="text-white fw-bold text-decoration-underline">T√©rminos y Cookies</a>.
                </label>
            </div>

            <button type="submit" class="btn btn-register w-100 text-white">Comenzar Registro</button>
        </form>

        <div class="login-link">
            ¬øYa tienes una cuenta? <a href="{% url 'login' %}">Inicia sesi√≥n</a>.
            <p class="mt-4 small text-muted">
                Al unirte, aceptas que SmartFoodSafe te ayude a salvar el mundo, un ingrediente a la vez. ü•ó‚ú®
            </p>
        </div>
    </div>
</div>

<script>
    // Funci√≥n para mostrar la ventana de t√©rminos y privacidad
    function mostrarTerminos() {
        Swal.fire({
            title: 'Privacidad y Cookies',
            html: `
                <div style="text-align: left; font-size: 0.9rem; line-height: 1.5; color: #ccc;">
                    <p><b>üç™ Cookies:</b> Usamos cookies locales para mantener tu sesi√≥n activa y que tu refri cargue r√°pido.</p>
                    <p><b>üîí Seguridad:</b> No compartimos tus datos con nadie. Tu inventario es solo para tus ojos.</p>
                    <p><b>üì∏ Permisos:</b> Al registrar alimentos, podr√≠as usar tu c√°mara. SmartFoodSafe solo accede a ella cuando t√∫ lo pides.</p>
                </div>
            `,
            background: '#141414',
            color: '#fff',
            confirmButtonColor: '#E50914',
            confirmButtonText: 'He le√≠do y acepto',
            icon: 'info'
        });
    }
</script>

</body>
</html>
