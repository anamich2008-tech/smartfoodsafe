<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFoodSafe | Registro Netflix Style</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --netflix-red: #E50914;
            --deep-black: #080808;
            --card-gray: rgba(0, 0, 0, 0.75);
            --input-gray: #333;
            --glow-red: rgba(229, 9, 20, 0.5);
        }

        body {
            background-color: var(--deep-black);
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            /* Imagen de fondo tipo Netflix (puedes cambiar la URL por una de comida) */
            background-image: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 60%, rgba(0,0,0,0.8) 100%), 
                              url('https://assets.nflxext.com/ffe/siteui/vlv3/f841d4c2-10bd-40af-a452-f3708a18296d/f260ec69-c990-48e0-827c-3f20d6f272a0/US-en-20220502-popsignuptwoweeks-perspective_alpha_website_medium.jpg');
            background-size: cover;
            background-position: center;
        }

        .form-card {
            background-color: var(--card-gray);
            padding: 60px 68px 40px;
            border-radius: 8px;
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease;
        }

        h2 {
            font-family: 'Poppins', sans-serif; /* Netflix usa una fuente más limpia en el login */
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 28px;
        }

        /* --- ESTILIZACIÓN DE FORMULARIO DJANGO --- */
        form p {
            position: relative;
            margin-bottom: 16px;
        }

        /* Estilo para los Inputs y Selects */
        form input, form select, form textarea {
            width: 100%;
            padding: 16px 20px;
            background: var(--input-gray);
            border: none;
            border-bottom: 2px solid transparent;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        form input:focus, form select:focus {
            outline: none;
            background: #454545;
            border-bottom: 2px solid #e87c03; /* El color de foco de Netflix */
        }

        form label {
            display: block;
            margin-bottom: 8px;
            color: #8c8c8c;
            font-size: 0.9rem;
        }

        /* --- CATEGORÍA HIGHLIGHT --- */
        .category-glow-box {
            border: 1px solid #444;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            background: rgba(229, 9, 20, 0.05);
            border-left: 4px solid var(--netflix-red);
        }

        /* --- BOTONES --- */
        .btn-netflix-submit {
            background-color: var(--netflix-red);
            color: white;
            border: none;
            width: 100%;
            padding: 16px;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 4px;
            margin-top: 24px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-netflix-submit:hover {
            background-color: #c11119;
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #b3b3b3;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-back:hover { text-decoration: underline; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Estilo para errores de Django */
        .errorlist {
            color: #e87c03;
            list-style: none;
            padding: 0;
            font-size: 0.8rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <div style="color: var(--netflix-red); font-family: 'Bebas Neue'; font-size: 2.5rem; margin-bottom: 20px; text-align: center;">
            SMARTFOODSAFE
        </div>

        <h2>Añadir Alimento</h2>

        <form method="post" id="purchaseForm">
            {% csrf_token %}
            
            <div class="fields-container">
                {{ form.as_p }}
            </div>

            <div class="category-glow-box">
                <small style="color: var(--netflix-red); font-weight: bold; letter-spacing: 1px;">SISTEMA INTELIGENTE</small>
                <p style="margin: 0; font-size: 0.8rem; color: #ccc;">Asegúrate de seleccionar la categoría correcta para organizar tu Dashboard tipo Netflix.</p>
            </div>

            <button type="submit" class="btn-netflix-submit">Guardar en Lista</button>
            
            <a href="{% url 'lista_compras' %}" class="btn-back">Cancelar y volver</a>
        </form>
    </div>

    <script>
        // Animación de carga tipo Netflix
        document.getElementById('purchaseForm').onsubmit = function() {
            Swal.fire({
                title: 'Procesando...',
                background: '#141414',
                color: '#fff',
                showConfirmButton: false,
                didOpen: () => {
                    Swal.showLoading();
                }
            });
        };

        // Mejora visual para los selects de Django
        document.addEventListener('DOMContentLoaded', function() {
            const selects = document.querySelectorAll('select');
            selects.forEach(s => {
                s.style.cursor = 'pointer';
            });
        });
    </script>
</body>
</html>
