<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFoodSafe | Nueva Compra</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --netflix-red: #E50914;
            --deep-black: #080808;
            --card-gray: #1f1f1f;
        }

        body {
            background-color: var(--deep-black);
            font-family: 'Poppins', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #080808 100%);
        }

        .form-card {
            background-color: var(--card-gray);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            width: 100%;
            max-width: 450px;
            position: relative;
            border-top: 5px solid var(--netflix-red);
        }

        h2 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2.8rem;
            color: white;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 30px;
        }

        /* Estilización de los campos automáticos de Django */
        form p {
            margin-bottom: 25px;
        }

        form label {
            display: block;
            font-weight: 500;
            color: #b3b3b3;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 15px;
            background-color: #333;
            border: 2px solid transparent;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        form input:focus {
            outline: none;
            border-color: var(--netflix-red);
            background-color: #444;
        }

        /* BOTONES */
        .btn-netflix {
            background-color: var(--netflix-red);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.4s;
            margin-top: 10px;
        }

        .btn-netflix:hover {
            background-color: #f40612;
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.4);
        }

        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-cancel:hover {
            color: white;
        }

        /* ANIMACIÓN SVG */
        .cart-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: block;
        }

    </style>
</head>
<body>

    <div class="form-card">
        <svg class="cart-icon" viewBox="0 0 24 24" fill="none" stroke="#E50914" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="9" cy="21" r="1"></circle>
            <circle cx="20" cy="21" r="1"></circle>
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            <circle cx="15" cy="0" r="2" fill="#E50914">
                <animate attributeName="cy" values="-10;10" dur="1.5s" repeatCount="indefinite" />
                <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite" />
            </circle>
        </svg>

        <h2>Añadir al Carrito</h2>

        <form method="post">
            {% csrf_token %}
            
            <div class="fields-container">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn-netflix">Confirmar Pedido</button>
            <a href="{% url 'lista_compras' %}" class="btn-cancel">Cancelar y volver</a>
        </form>
    </div>

</body>
</html>
