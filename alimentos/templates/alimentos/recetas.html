<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SmartFoodSafe | Mis Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #080808; 
            color: white; 
            font-family: 'Poppins', sans-serif; 
            overflow-x: hidden;
        }
        
        /* HEADER ESTILO CARTELERA */
        .recipe-header { 
            padding: 120px 8% 40px; 
            background: linear-gradient(to bottom, rgba(229,9,20,0.3), transparent);
            text-align: center;
        }

        .title-netflix {
            font-family: 'Bebas Neue', cursive;
            font-size: clamp(3rem, 8vw, 5rem);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        /* GRID DE TARJETAS */
        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px 8%;
        }

        .recipe-card {
            background: #141414;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
            border: 1px solid #222;
            position: relative;
        }

        .recipe-card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(229, 9, 20, 0.4);
            border-color: #E50914;
        }

        .recipe-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: 0.5s;
        }

        .card-body-custom {
            padding: 20px;
            background: linear-gradient(to top, #141414 80%, transparent);
        }

        .btn-view {
            background: #E50914;
            color: white;
            font-weight: bold;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 0.8rem;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-view:hover {
            background: #f40612;
            color: white;
        }

        .btn-add-floating {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #E50914;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-decoration: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <nav class="p-4 position-absolute w-100 d-flex justify-content-between">
        <a href="/" style="font-family: 'Bebas Neue'; color: #E50914; font-size: 2rem; text-decoration: none;">SMARTFOODSAFE</a>
        <a href="{% url 'agregar_receta' %}" class="btn btn-outline-light btn-sm fw-bold px-3">NUEVA RECETA</a>
    </nav>

    <div class="recipe-header">
        <h1 class="title-netflix">MIS RECETAS GUARDADAS</h1>
        <p class="text-secondary">Tu colección personal de arte culinario.</p>
    </div>

    <div class="recipe-grid">
        {% for receta in recetas %}
        <div class="recipe-card" onclick="location.href='{% url 'detalle_receta' receta.id %}'">
            {% if receta.imagen %}
                <img src="{{ receta.imagen.url }}" class="recipe-img" alt="{{ receta.titulo }}">
            {% else %}
                <img src="https://images.unsplash.com/photo-1495521821757-a1efb6729352?q=80&w=400" class="recipe-img">
            {% endif %}
            
            <div class="card-body-custom">
                <h5 class="fw-bold mb-3">{{ receta.titulo }}</h5>
                <a href="{% url 'detalle_receta' receta.id %}" class="btn-view">VER PREPARACIÓN</a>
            </div>
        </div>
        {% empty %}
        <div class="text-center w-100 py-5">
            <h3 class="text-secondary">Aún no has guardado recetas.</h3>
            <a href="{% url 'agregar_receta' %}" class="text-danger">¡Crea la primera ahora!</a>
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'agregar_receta' %}" class="btn-add-floating" title="Agregar Receta">+</a>

</body>
</html>
